<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          th:href="@{/css/style.css}">
    <title>Payment</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-order nav-link"
                   href="orders.html"
                   th:href="@{/orders}">Orders</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-order"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="#"
                                           th:href="@{/orders}"
                                           class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i>
                <span class="d-none d-sm-inline">Back</span></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Payment</span>
    </nav>
</header>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-dark">
                        <tbody class="table-dark">
                        <tr class="d-flex">
                            <td class="col-4 text-uppercase"
                                th:text="${order.orderId!=null} ? 'Number: '+${order.orderId} : 'Number:'">
                            </td>
                            <td class="col-4 text-uppercase"
                                th:text="${order.orderCost!=null} ? 'Cost: '+${order.orderCost} : 'Cost:'">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<tbody>
<table>
<tr>
    <div class="container content">
        <div class="form-group">
            <div class="form-group">
                <a href="payment.html"
                   th:href="@{|/orders/paid/${order.orderId}|}"
                   th:method="post"
                   class="btn-sm btn-outline-secondary"
                   title="Payment"
                   data-toggle="tooltip"
                   data-placement="top">
                    <i class="fa fa-pencil"></i> <span
                        class="d-none d-md-inline">Payment</span></a>
            </div>
        </div>
    </div>
</tr>
    <tr>
        <div class="container content">
            <div class="form-group">
                <a href="payment.html"
                   th:href="@{|/orders/bill/${order.orderId}}"
                   th:method="post"
                   class="btn-sm btn-outline-secondary"
                   title="Print receipt"
                   data-toggle="tooltip"
                   data-placement="top">
                    <i class="fa fa-pencil"></i> <span
                        class="d-none d-md-inline">Print receipt</span></a>
            </div>
        </div>
    </tr>
</tbody>
</table>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
