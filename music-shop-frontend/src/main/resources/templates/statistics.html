<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          th:href="@{/css/style.css}">
    <link rel="stylesheet"
          th:href="@{/css/daterangepicker.css}">
    <title>Orders List</title>
</head>
<body>
<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link"
                   href="orders.html"
                   th:href="@{/orders}">Orders</a>
                <a class="nav-item nav-link active"
                   href="assortment.html"
                   th:href="@{/items}">Assortment</a>
                <a class="nav-item nav-link"
                   href="#"
                   th:href="@{/orders/stats}">Statistic</a>
            </ul>
        </div>
    </nav>
</header>
<section id="statistics">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">

                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col text-center">Orders count</th>
                            <th class="col text-center">Orders amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="d-flex">

                            <td class="col text-center"
                                th:text="${stats.count}"></td>
                            <td class="col text-center"
                                th:text="${stats.cost}"></td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
